<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            color: white;
            transition: background-color 1s;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        #contactForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input, textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            animation: backgroundChange 10s infinite alternate;
        }

        @keyframes backgroundChange {
            0% { background-color: #ff6a6a; }
            25% { background-color: #ffad6a; }
            50% { background-color: #ffd96a; }
            75% { background-color: #6aff6a; }
            100% { background-color: #6aafff; }
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
        <a href="https://chat.whatsapp.com/F8Tb28MO89aHE23P2F0UXb" target="_blank" class="button">Contact Us on WhatsApp</a>
        <a href="mailto:info@example.com" class="button">Email Us</a>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // You can replace this alert with an actual email sending function
            alert(`Thank you, ${name}! Your message has been sent.`);
            
            // Clear the form
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
